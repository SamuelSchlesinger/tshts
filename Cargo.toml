[package]
name = "tshts"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "tshts"
path = "src/main.rs"

[lib]
name = "tshts"
path = "src/lib.rs"

[dependencies]
ratatui = "0.29"
crossterm = "0.28"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"
reqwest = { version = "0.11", features = ["blocking"] }
arboard = "3"

[dev-dependencies]
tempfile = "3.0"
